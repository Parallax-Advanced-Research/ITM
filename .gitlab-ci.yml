image: python:3.10

stages:
- build
- lint
- test
- deploy
- review
- dast
- staging
- canary
- production
- incremental rollout 10%
- incremental rollout 25%
- incremental rollout 50%
- incremental rollout 100%
- performance
- cleanup
#sast:
#  stage: test
#include:
#- template: Auto-DevOps.gitlab-ci.yml

install_dependencies:
  stage: build
  script:
    - ERR=0
    - python install.py || ERR=$?
    - if [ 111 -ne "$ERR" ]; then source venv/bin/activate; fi
    - exit "$ERR"
  allow_failure:
    exit_codes:
      - 111

run_lint:
  stage: lint
  allow_failure: true
  script:
    - source venv/bin/activate
    - python run_tests.py --notest

run_test:
  stage: test
  script:
    - python run_tests.py --nolint

tad_tester:
  stage: test
  script:
    - python -m scripts.tad_tester --no-ebd --no-verbose # TODO: remove --no-ebd once that works
  # TODO: can't rely on constant output, since decisions change as TAD is improved, but should be able sanity check it somewhat

