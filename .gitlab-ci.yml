image: python:3.10

stages:
- build
- test
- deploy
- review
- dast
- staging
- canary
- production
- incremental rollout 10%
- incremental rollout 25%
- incremental rollout 50%
- incremental rollout 100%
- performance
- cleanup
#sast:
#  stage: test

include:
#- template: Auto-DevOps.gitlab-ci.yml
 - template: Jobs/SAST.gitlab-ci.yml
 - template: Jobs/Secret-Detection.gitlab-ci.yml

before_script:
  - mkdir -p "$HOME/.ssh"
  - echo "$CI_ACCESS_KEY" > "$HOME/.ssh/id_rsa"
  - chmod 600 "$HOME/.ssh/id_rsa"
  - md5sum "$HOME/.ssh/id_rsa"
  - git clone git@github.com:ITM-Soartech/ta1-server-mvp.git foobar -v
  - python install.py
  - source venv/bin/activate

lint_tools:
  stage: test
  allow_failure: true
  script:
    - python run_tests.py --notest

unit_tests:
  stage: test
  script:
    - python run_tests.py --nolint -v

integration_test:
  stage: test
  script:
    - python -m scripts.tad_tester --no-verbose # TODO: remove --no-ebd once that works
  # TODO: can't rely on constant output, since decisions change as TAD is improved, but should be able sanity check it somewhat

