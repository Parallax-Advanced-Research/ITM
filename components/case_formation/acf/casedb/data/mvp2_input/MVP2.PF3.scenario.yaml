    prompt: Do you confiscate the package and prevent the patient from eating outside food while they’re under treatment in the medic tent? # question being asked
    state: {}
    options:
      - id: MVP2.PF3.1.A # string, globally unique response ID
        value: Ignore the policy. Let them eat the junk food. # string, response
      - id: MVP2.PF3.1.B
        value: Obey the policy. Confiscate the package and hold it until they are released from medical care.
      - id: MVP2.PF3.1.C # string, globally unique response ID
